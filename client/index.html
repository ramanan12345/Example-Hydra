<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<base href="/">
	<title>App Title</title>
</head>

<!-- No need to edit anything below this  -->

<body>
	{{> indexBody}}
</body>

<template name="indexBody">
	{{#if UseMobile}}
		{{> mobileBody}}
	{{else}}
		{{> webBody}}
	{{/if}}
</template>

<template name="mobileBody">
	<ion-nav-view id="mobile"></ion-nav-view>
</template>

<template name="webBody">
	<div class="full-div" id="web" ui-view></div>
</template>
